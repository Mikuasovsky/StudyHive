<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StudyHive - Cadastro Explicador</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div id="navbar-placeholder"></div>

  <div class="container my-5">
    <h1 class="text-center mb-4">Cadastro de Explicador</h1>
    <form id="registerForm">
      <div class="mb-3">
        <input type="text" id="nome" class="form-control" placeholder="Nome do Explicador" required>
      </div>
      <select id="disciplinas" class="form-select" required>
        <option value="">Escolher disciplina</option>
      </select>
      <div class="mb-3">
        <input type="number" id="preco" class="form-control" placeholder="Preço por Sessão (€)" required>
      </div>
      <div class="mb-3">
        <select id="modalidadeReg" class="form-select" required>
          <option value="">Modalidade</option>
          <option value="Presencial">Presencial</option>
          <option value="Online">Online</option>
        </select>
      </div>
      <div class="mb-3">
        <input type="text" id="localizacao" class="form-control" placeholder="Localização (ex: Porto, Lisboa)" required>
      </div>
      <div class="mb-3">
        <input type="text" id="horarios" class="form-control" placeholder="Disponibilidade (ex: Seg 10h-12h, Qua 14h-16h)" required>
      </div>
      <div class="mb-3">
        <input type="email" id="email" class="form-control" placeholder="Email de contacto" required>
      </div>
      <div class="mb-3">
        <textarea id="descricao" class="form-control" rows="3" placeholder="Descreva a sua experiência, formação e método de ensino..." required></textarea>
      </div>
      <button type="submit" class="btn btn-success w-100">Cadastrar</button>
    </form>
  </div>

  <script src="js/navbar.js"></script>
  <script>loadNavbar();</script>
  <script src="js/explicador.js"></script>

  <div id="footer-placeholder"></div>
  <script>
    fetch('/elements/footer.html')
      .then(response => response.text())
      .then(data => document.getElementById('footer-placeholder').innerHTML = data);
  </script>
</body>
</html>
