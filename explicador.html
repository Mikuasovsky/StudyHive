<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StudyHive - Cadastro Explicador</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div id="navbar-placeholder"></div>
  <div class="container my-5">
    <h1 class="text-center mb-4">Cadastro de Explicador</h1>
    <form id="registerForm">
      <div class="mb-3">
        <input type="text" id="nome" class="form-control" placeholder="Nome do Explicador">
      </div>
      <div class="mb-3">
        <input type="text" id="disciplinas" class="form-control" placeholder="Disciplinas (separadas por vírgula)">
      </div>
      <div class="mb-3">
        <input type="number" id="preco" class="form-control" placeholder="Preço por Sessão">
      </div>
      <div class="mb-3">
        <select id="modalidadeReg" class="form-select">
          <option value="">Modalidade</option>
          <option value="Presencial">Presencial</option>b 
          <option value="Online">Online</option>
        </select>
      </div>
      <button type="submit" class="btn btn-success">Cadastrar</button>
    </form>
  </div>

  <script>
    document.getElementById('registerForm').addEventListener('submit', function(e){
      e.preventDefault();
      alert('Cadastro enviado! (simulado)');
    });
  </script>
  <script src="js/navbar.js"></script>
  <script>
    loadNavbar(); 
  </script>
</body>
</html>
