<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - StudyHive</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div id="navbar-placeholder"></div>

  <div class="container my-5">
    <h1 class="text-center mb-4">Área do Administrador</h1>

    <!-- GERIR DISCIPLINAS -->
    <h3>Gerir Disciplinas</h3>
    <form id="addDisciplinaForm" class="mb-4">
      <div class="mb-3">
        <input type="text" id="novaDisciplina" class="form-control" placeholder="Nova Disciplina">
      </div>
      <button type="submit" class="btn btn-primary">Adicionar Disciplina</button>
    </form>
    <ul id="listaDisciplinas" class="list-group"></ul>

    <hr class="my-4">

    <!-- GERIR NÍVEIS DE ENSINO -->
    <h3>Gerir Níveis de Ensino</h3>
    <form id="addNivelForm" class="mb-4">
      <div class="mb-3">
        <input type="text" id="novoNivel" class="form-control" placeholder="Novo Nível (ex: Básico)">
      </div>
      <button type="submit" class="btn btn-info">Adicionar Nível</button>
    </form>
    <ul id="listaNiveis" class="list-group"></ul>

    <hr class="my-4">

    <!-- MONITORIZAR BUSCAS -->
    <h3>Histórico de Buscas dos Alunos</h3>
    <div id="tabelaBuscas"></div>
  </div>

  <script src="js/navbar.js"></script>
  <script src="js/admin.js"></script>
  <script>loadNavbar();</script>
  
  
</body>
</html>
