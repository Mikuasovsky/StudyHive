<nav class="navbar navbar-dark bg-dark mb-4">
    <div class="container-fluid">
      <a class="navbar-brand" href="home.html">StudyHive</a>
      <div class="d-flex align-items-center">
        <span id="userName" class="text-light me-3"></span>
        <button onclick="logout()" class="btn btn-outline-light btn-sm">Logout</button>
      </div>
    </div>
  </nav>
  
  <script>
    function checkAuth() {
      const user = JSON.parse(localStorage.getItem('userLoggedIn'));
      if (!user) {
        window.location.href = 'home.html'; // Se não estiver logado, volta para Home
      } else {
        document.getElementById('userName').textContent = `Olá, ${user.nome} (${user.tipo})`;
      }
    }
  
    function logout() {
      localStorage.removeItem('userLoggedIn');
      alert('Sessão terminada.');
      window.location.href = 'home.html';
    }
  
    checkAuth();
  </script>
