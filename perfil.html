<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StudyHive - Meu Perfil</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div id="navbar-placeholder"></div>

  <div class="container my-5">
    <h1 class="mb-4 text-center">Meu Perfil</h1>
    <div id="perfilInfo" class="mb-5 text-center">
      <p><strong>Nome:</strong> <span id="perfilNome"></span></p>
      <p><strong>Tipo:</strong> <span id="perfilTipo"></span></p>
      <p><strong>Pontos:</strong> <span id="perfilPontos">0</span></p>
      <p><strong>Nível:</strong> <span id="perfilNivel">Iniciante</span></p>
      <a href="aluno.html" class="voltarBtn">Voltar à Pesquisa</a>
    </div>


    <h3>Explicadores Favoritos</h3>
    <div id="favoritosList" class="row g-4 mt-3"></div>
  </div>

  <script src="js/navbar.js"></script>
  <script src="js/perfil.js"></script>
  <script src="/js/gamificacao.js"></script>

  <div id="footer-placeholder"></div>
  <script>
    fetch('/elements/footer.html')
      .then(response => response.text())
      .then(data => document.getElementById('footer-placeholder').innerHTML = data);
  </script>
  <script>
    loadNavbar(); 
  </script>
</body>
</html>
