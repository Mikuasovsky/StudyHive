<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StudyHive - Meu Perfil</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div id="navbar-placeholder"></div>

  <div class="container my-5">
    <div id="perfilInfo">
      <h2>Informações do Perfil</h2>
      <div class="profile-details">
        <p>
          <strong>Nome:</strong>
          <span id="perfilNome" class="profile-value"></span>
        </p>
        <p>
          <strong>Email:</strong>
          <span id="perfilEmail" class="profile-value"></span>
        </p>
        <p>
          <strong>Tipo de Conta:</strong>
          <span id="perfilTipo" class="profile-value"></span>
        </p>
        <div class="stats-container">
          <div class="stat-item">
            <span class="stat-label">Pontos</span>
            <span id="perfilPontos" class="stat-value">0</span>
          </div>
          <div class="stat-item">
            <span class="stat-label">Nível</span>
            <span id="perfilNivel" class="stat-value">Iniciante</span>
          </div>
        </div>
      </div>
      <a href="aluno.html" class="voltarBtn">
        <i class="fas fa-arrow-left me-2"></i>Voltar à Pesquisa
      </a>
    </div>

    <div id="favoritosSection">
      <h3>Explicadores Favoritos</h3>
      <div id="favoritosList" class="row g-4 mt-3"></div>
    </div>
  </div>

  <script src="js/navbar.js"></script>
  <script src="js/perfil.js"></script>
  <script src="/js/gamificacao.js"></script>

  <div id="footer-placeholder"></div>
  <script>
    fetch('/elements/footer.html')
      .then(response => response.text())
      .then(data => document.getElementById('footer-placeholder').innerHTML = data);
  </script>
  <script>
    loadNavbar(); 
  </script>
</body>
</html>
