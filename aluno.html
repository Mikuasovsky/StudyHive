<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StudyHive - Procurar Explicadores</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="index-page">
  <div id="navbar-placeholder"></div>

  <div class="container my-5">
    <h1 class="text-center">StudyHive</h1>

    <form id="searchForm" class="mb-5">
      <div class="row g-3">
        <div class="col-md-3">
          <select id="disciplina" class="form-select">
            <option value="">Todas as Disciplinas</option>
          </select>
        </div>

        <div class="col-md-3">
          <select id="nivel" class="form-select">
            <option value="">Todos os níveis</option>
            <!-- Níveis serão carregados dinamicamente pelo JavaScript -->
          </select>
        </div>

        <div class="col-md-3">
          <select id="modalidade" class="form-select">
            <option value="">Todos os Métodos</option>
            <option value="Presencial">Presencial</option>
            <option value="Online">Online</option>
          </select>
        </div>

        <div class="col-md-3">
          <input type="number" id="precoMax" class="form-control" placeholder="Preço máximo (€)">
        </div>
        <div class="col-md-3">
          <input type="text" id="localAluno" class="form-control" placeholder="Sua Localização">
        </div>
        <div class="col-md-3">
          <input type="text" id="localFiltro" class="form-control" placeholder="Filtrar por Localidade">
        </div>

        <div class="col-md-3">
          <button type="submit" class="btn btn-primary w-100">Procurar</button>
        </div>
      </div>
    </form>

    <br>
    <h2>Explicadores Encontrados</h2>
    <br>
    <div id="results" class="row gy-4">
    </div>

    <div id="favoritoToast" class="position-fixed bottom-0 end-0 m-4" style="z-index: 9999; display: none;">
        <div id="toastCard" class="card text-white bg-success shadow" style="min-width: 250px;">
          <div class="card-body py-2 px-3 d-flex justify-content-between align-items-center">
            <span id="toastMessage">Explicador adicionado aos favoritos!</span>
            <button class="btn-close btn-close-white ms-3" onclick="fecharToast()"></button>
          </div>
        </div>
    </div>

    
 

<div class="modal fade" id="marcacaoModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header bg-primary text-white">
        <h5 class="modal-title">Marcar Explicação</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p id="explicadorNome" class="fw-bold mb-3"></p>
        <form id="marcacaoForm">
          <div class="mb-3">
            <label for="dataMarcacao" class="form-label">Data:</label>
            <input type="date" id="dataMarcacao" class="form-control" required>
          </div>
          <div class="mb-3">
            <label for="horaMarcacao" class="form-label">Hora:</label>
            <input type="time" id="horaMarcacao" class="form-control" required>
          </div>
          <div class="modal-footer border-0">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            <button type="submit" class="btn btn-primary">Confirmar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
</div>


  <script src="js/model.js"></script>
  <script src="js/app.js"></script>
  <script src="js/navbar.js"></script>
  <script src="js/gamificacao.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      loadNavbar();
    });
  </script>
  <script src="js/alunos.js"></script>

  <div id="footer-placeholder"></div>
  <script>
    fetch('/elements/footer.html')
      .then(response => response.text())
      .then(data => document.getElementById('footer-placeholder').innerHTML = data);
  </script>
</body>
</html>
