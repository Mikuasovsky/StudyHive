<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StudyHive - Bem-vindo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="home.html">StudyHive</a>
    </div>
  </nav>

  <div class="container text-center my-5">
    <h1 class="mb-4">Bem-vindo ao StudyHive</h1>
    <p class="mb-5">Conecta-te para começar!</p>

    <div class="d-flex justify-content-center gap-4">
      <a href="login.html" class="btn btn-primary btn-lg">Login</a>
      <a href="register.html" class="btn btn-success btn-lg">Criar Conta</a>
    </div>
  </div>

  <script>
    // Se já estiver logado, redireciona automático
    const user = JSON.parse(localStorage.getItem('userLoggedIn'));
    if (user) {
      if (user.tipo === 'admin') {
        window.location.href = 'admin.html';
      } else if (user.tipo === 'aluno') {
        window.location.href = 'index.html';
      } else if (user.tipo === 'explicador') {
        window.location.href = 'explicador.html';
      }
    }
  </script>
</body>
</html>
