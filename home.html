<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StudyHive - Bem-vindo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="home-page">
  <nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="home.html">StudyHive</a>
    </div>
  </nav>

  <div class="container text-center my-5 content" style="margin-top: 50px; margin-bottom: 50px;">
    <h1 class="mb-4">Bem-vindo ao StudyHive</h1>
    <p class="mb-5">Conecta-te para come√ßar!</p>

    <div class="d-flex justify-content-center gap-4">
      <a href="login.html" class="loginBtn">Login</a>
      <a href="register.html" class="btn btn-success btn-lg">Criar Conta</a>
    </div>
</div>


  <script>
    const user = JSON.parse(localStorage.getItem('userLoggedIn'));
    if (user) {
      if (user.tipo === 'admin') {
        window.location.href = 'admin.html';
      } else if (user.tipo === 'aluno') {
        window.location.href = 'aluno.html';
      } else if (user.tipo === 'explicador') {
        window.location.href = 'explicador.html';
      }
    }
  </script>

  <div id="footer-placeholder"></div>
  <script>
    fetch('/elements/footer.html')
      .then(response => response.text())
      .then(data => document.getElementById('footer-placeholder').innerHTML = data);
  </script>
</body>
</html>
