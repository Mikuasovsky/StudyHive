<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StudyHive - Procurar Explicadores</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="navbar-placeholder"></div>
  <div class="container my-5">
    <h1 class="text-center">StudyHive</h1>
    <form id="searchForm" class="mb-5">
      <div class="row g-3">
        <div class="col-md-3">
          <input type="text" id="disciplina" class="form-control" placeholder="Disciplina">
        </div>
        <div class="col-md-3">
          <select id="nivel" class="form-select">
            <option value="">Escolher Nível</option>
            <option value="Basico">Básico</option>
            <option value="Secundario">Secundário</option>
            <option value="Universitario">Universitário</option>
          </select>
        </div>
        <div class="col-md-3">
          <select id="modalidade" class="form-select">
            <option value="">Modalidade</option>
            <option value="Presencial">Presencial</option>
            <option value="Online">Online</option>
          </select>
        </div>
        <div class="col-md-3">
          <button type="submit" class="btn btn-primary w-100">Procurar</button>
        </div>
      </div>
    </form>

    <h2>Explicadores Encontrados</h2>
    <div id="results" class="row g-4"></div>
  </div>

  <script src="js/model.js"></script>
  <script src="js/view.js"></script>
  <script src="js/app.js"></script>
  <script src="js/navbar.js"></script>
  <script>
    loadNavbar(); 
  </script>
</body>
</html>
