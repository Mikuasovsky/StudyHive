<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StudyHive - Registar Conta</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="home.html">StudyHive</a>
    </div>
  </nav>

  <div class="container my-5">
    <h1 class="mb-4 text-center">Criar Conta</h1>
    <form id="registerForm">
      <div class="mb-3">
        <input type="text" id="nome" class="form-control" placeholder="Nome completo" required>
      </div>
      <div class="mb-3">
        <input type="email" id="email" class="form-control" placeholder="Email" required>
      </div>
      <div class="mb-3">
        <input type="password" id="password" class="form-control" placeholder="Password" required>
      </div>
      <div class="mb-3">
        <select id="tipo" class="form-select" required>
          <option value="">Tipo de Conta</option>
          <option value="aluno">Aluno</option>
          <option value="explicador">Explicador</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary w-100">Criar Conta</button>
    </form>
  </div>

  <script>
    document.getElementById('registerForm').addEventListener('submit', function(e){
        e.preventDefault();
        const nome = document.getElementById('nome').value;
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const tipo = document.getElementById('tipo').value;
      
        const utilizadores = JSON.parse(localStorage.getItem('utilizadores')) || [];
      
        utilizadores.push({ nome, email, password, tipo });
        localStorage.setItem('utilizadores', JSON.stringify(utilizadores));
      
        alert('Conta criada com sucesso! Fa√ßa login para continuar.');
        window.location.href = 'login.html'; // Redireciona para login
      });
      
  </script>
  
</body>
</html>
